<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Time Zone Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi Time Zone Digital Clock</h1>
 <div class="clock" id="Dhaka">
      <h2>Dhaka (GMT/UTC)</h2>
      <span class="time"></span>
    </div>
  <div id="clocks">
    <div class="clock" id="utc">
      <h2>UTC</h2>
      <span class="time"></span>
    </div>
    <div class="clock" id="newyork">
      <h2>New York (EST/EDT)</h2>
      <span class="time"></span>
    </div>
    <div class="clock" id="london">
      <h2>London (GMT/BST)</h2>
      <span class="time"></span>
    </div>
    
    <div class="clock" id="tokyo">
      <h2>Tokyo (JST)</h2>
      <span class="time"></span>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
